<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="survey-container">
      <h1>Survey Form</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="feedback">What did you think of our website?</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <label for="rating">How would you rate our website?</label>
        <select id="rating" name="rating" required>
          <option value="">Please select</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
        </select>
        <label for="recommend">Would you recommend our website?</label>
        <label><input type="radio" name="recommend" value="yes" required>Yes</label>
        <label><input type="radio" name="recommend" value="no" required>No</label>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
